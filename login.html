<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>

    <div class="container">
        <div class="card">
            <h2>Login Here</h2>
            <form action="#">
                <div class="form-group">
                    <label for="Email" >Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="Password" >Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password">
                </div>
                <div class="text-center">
                    <button type="button" onclick="saveData()" class="btn btn-primary" id="save-btn">Submit</button>
                    <button type="reset"  class="btn btn-warning" id="">Reset</button>
                </div>

                <a href="registration.html">Register here</a>
            </form>
        </div>
    </div>


    
</body>

<script>
    function saveData()
    {

    
    let email,password;
    email=document.getElementById("email").value;
    password=document.getElementById("password").value;

    let user_record=new Array();
    user_record=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]


    if(user_record.some((v)=>
    {
        return v.email==email && v.password==password
    }))
   
    {
        alert("Login Successfull");

        //after doing login collect the current session data
        let current_user=user_record.filter((v)=>
        {
            return v.email==email && v.password==password;
        })[0]
      
        //collect the current data for future use in profile.html
        localStorage.setItem("name",current_user.name);
        localStorage.setItem("email",current_user.email);
        
        window.location.href="profile.html";

    }
    else{

        alert("Login Fail!!");
        
    }



    }


</script>


</html>
